<ons-page id="main-page" >
    
    <ons-toolbar class="toolbar">
        <div class="center" >トップページ</div>
        <div class="left">
            <ons-toolbar-button onclick="fn.open()" modifier="outline" >
                <ons-icon icon="ion-navicon, material:md-menu" style="font-size:32px; vertical-align:-6px;"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="header">
      <img src="img/natorist.jpg" />
    </div>

    <!--カルーセル-->
    <ons-carousel swipeable overscrollable auto-scroll auto-scroll-ratio="0.0"  var="carousel" style="background-image:url('img/b119.jpg');height:53%;" >
        ニュース<div id = "newsItems"></div> <!-- アイテムをjavascriptでかける-->
    </ons-carousel>
    
    <!--メニューボタン-->
   <center >
        <div>
            <ons-button onclick="fn.load('map.html')" class="btn">
                <ons-icon icon="ion-android-map" size="20px"></ons-icon>
                観光MAP
            </ons-button>
            <ons-button onclick="fn.load('coupon.html')" class="btn">
                <ons-icon icon="ion-ios-pricetags" size="20px"></ons-icon>
                クーポン
            </ons-button>
            <br />
            <ons-button onclick="fn.load('event.html')" class="btn">
                <ons-icon icon="fa-calendar-o" size="20px"></ons-icon>
                イベント    
            </ons-button>
            <ons-button onclick="CheckMove('http://www.city.natori.miyagi.jp/bunya/introduction/access','名取市ホームページ')" class="btn">
                <ons-icon icon="ion-android-subway" size="20px"></ons-icon>
                アクセス
            </ons-button>
            <ons-button onclick="CheckMove('http://www.jma.go.jp/jp/week/312.html','気象庁ホームページ')" class="btn">
                <ons-icon icon="ion-cloud" size="20px"></ons-icon>
                天気
            </ons-button>
        </div>
    </center>
</ons-page>
