<ons-page id="main-page" >
    
    <div class="page__background" style="background-image: url('img/natori.jpg');background-size: cover;"></div>
    <ons-toolbar style="background-color:#81DAF5;">
        <div class="center" >トップページ</div>
        <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <!--カルーセル-->
    <ons-carousel swipeable overscrollable auto-scroll auto-scroll-ratio="0.0"  var="carousel" style="background-image:url('img/b119.jpg');" >

    </ons-carousel>
    
    <!--メニューボタン-->
   <center >
        <div>
            <ons-button onclick="fn.load('map.html')" class="btn">
                <ons-icon icon="ion-android-map" size="20px"></ons-icon>
                観光MAP
            </ons-button>
            <ons-button onclick="fn.load('coupon.html')" class="btn">
                <ons-icon icon="ion-ios-pricetags" size="20px"></ons-icon>
                クーポン
            </ons-button>
            <br />
            <ons-button onclick="fn.load('event.html')" class="btn">
                <ons-icon icon="fa-calendar-o" size="20px"></ons-icon>
                イベント    
            </ons-button>
            <ons-button onclick="CheckMove('http://www.city.natori.miyagi.jp/bunya/introduction/access')" class="btn">
                <ons-icon icon="ion-android-subway" size="20px"></ons-icon>
                アクセス
            </ons-button>
            <ons-button onclick="CheckMove('http://www.jma.go.jp/jp/week/312.html')" class="btn">
                <ons-icon icon="ion-cloud" size="20px"></ons-icon>
                天気(気象庁)

        </div>
    </center>
